<!DOCTYPE html>
<html>
<head>
    <title>Simple Webpage Login</title>
    <script type="text/javascript" language="javascript" src="signup.js"></script>  
    <script type="text/javascript" language="javascript" src="login.js"></script> 
</head>

<body>
    <h1>Login</h1>     
        <form id = "login" onsubmit="login();return false;">
            <label for = "uname">Username</label>
            <input type = "text" placeholder="Enter Username" 
            id = "uname" align = "right" required></br></br>
            <label for = "pass">Password</label>
            <input type = "password" placeholder="Enter Password" 
            id = "pass" align = "right" required></br></br>
            <input type="submit" value = "Login"/>            
        </form></br>    
        <a href="signup.html">Signup</a></br>             
</body>
</html>
