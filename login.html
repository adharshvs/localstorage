<!DOCTYPE html>
<html>
<head>
    <title>Simple Webpage Login</title>
    <script type="text/javascript" language="javascript" src="signup.js"></script>  
    <script type="text/javascript" language="javascript" src="login.js"></script> 
</head>

<body>
    <h1>Login</h1>     
        <form id = "login">
            <label for = "uname">Username</label>
            <input type = "text" placeholder="Enter Username" 
            id = "uname" align = "right" required></br></br>
            <label for = "pass">Password</label>
            <input type = "password" placeholder="Enter Password" 
            id = "pass" align = "right" required></br></br>
            <input type="button" onClick="login()" value = "Login"/>            
        </form></br>    
        <form action="signup.html">
            <input type="submit" value="Signup"/>
        </form>               
</body>
</html>
